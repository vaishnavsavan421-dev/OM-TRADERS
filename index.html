/* ðŸ”¥ NEON RGB BORDER CARD */
.card{
  position:relative;
  width:92%;
  max-width:360px;
  padding:32px 22px;
  border-radius:22px;
  background:#05080f;
  text-align:center;
  box-shadow:
    0 0 25px rgba(0,255,255,.25),
    0 0 50px rgba(0,255,255,.15);
}

.card::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:26px;
  background:linear-gradient(
    120deg,
    #ff0000,
    #ffff00,
    #00ff00,
    #00ffff,
    #0066ff,
    #ff00ff,
    #ff0000
  );
  filter:blur(8px);
  animation:neonMove 3s linear infinite;
  z-index:-1;
}

@keyframes neonMove{
  0%{background-position:0% 50%;}
  100%{background-position:300% 50%;}
}

/* LOGO */
.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  background:#fff;
  margin:0 auto 14px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo img{ width:90%; }

/* BARS */
.bars{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:10px 0 16px;
}

.bars span{
  width:6px;
  height:16px;
  background:#3b82f6;
  animation:bars 1.2s infinite ease-in-out;
}

.bars span:nth-child(2){animation-delay:.1s}
.bars span:nth-child(3){animation-delay:.2s}
.bars span:nth-child(4){animation-delay:.3s}
.bars span:nth-child(5){animation-delay:.4s}

@keyframes bars{
  0%,100%{height:10px;}
  50%{height:26px;}
}

    text-shadow:
      0 0 6px #3b82f6,
