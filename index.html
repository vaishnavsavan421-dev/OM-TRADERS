body{

  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#fff;

.card{
  position:relative;
  width:92%;
  max-width:360px;
  padding:30px 20px;
  text-align:center;
  border-radius:20px;
  background:#05080f;
  overflow:hidden;
}

/* RGB BORDER */
.card::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:22px;
  background:linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
  animation:borderMove 3s linear infinite;
  z-index:-1;
}

@keyframes borderMove{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
}

.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  background:#fff;
  margin:0 auto 15px;
  display:flex;

}

/* LOGO KE NICHE ANIMATION */
.bars{
  display:flex;

  gap:6px;
  margin:10px 0 15px;
}

.bars span{
  width:6px;
  height:18px;
  background:#3b82f6;
  animation:wave 1.2s infinite ease-in-out;
}

.bars span:nth-child(2){animation-delay:.1s}
.bars span:nth-child(3){animation-delay:.2s}
.bars span:nth-child(4){animation-delay:.3s}
.bars span:nth-child(5){animation-delay:.4s}

@keyframes wave{

  50%{height:24px;}
}

  text-decoration:none;
  background:linear-gradient(270deg,#2563eb,#22d3ee,#2563eb);
  background-size:400% 400%;
  animation:btnGlow 3s infinite linear;
  box-shadow:0 0 15px rgba(59,130,246,.8);
}

@keyframes btnGlow{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

ul{

  margin-top:22px;

ul li{ margin-bottom:6px; }

.footer{
